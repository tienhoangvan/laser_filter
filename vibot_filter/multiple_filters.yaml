scan_filter_chain:
- name: speckle_filter_euclidean
  type: laser_filters/LaserScanSpeckleFilter
  params:
    filter_type: 1
    max_range: 2.0
    max_range_difference: 0.1
    filter_window: 2

- name: speckle_filter_distance
  type: laser_filters/LaserScanSpeckleFilter
  params:
    filter_type: 0
    max_range: 2.0
    max_range_difference: 0.1
    filter_window: 2

- name: box_filter_inbox
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_link
    max_x: 0.5
    max_y: 0.5
    max_z: 0.4
    min_x: -0.5
    min_y: -0.5
    min_z: -0.1
    invert: false

- name: box_filter_outbox
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_link
    max_x: 9
    max_y: 9
    max_z: 0.4
    min_x: -9
    min_y: -9
    min_z: -0.1
    invert: true